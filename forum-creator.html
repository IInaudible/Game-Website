<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum Creator</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/forum-creator.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/3dd4d3e2df.js" crossorigin="anonymous"></script>
    <script src="./js/global.js"></script>
    <script src="./js/forum-creator.js"></script>
</head>
<body>
    <nav>
    </nav>

    <main>
        <div id="page" class="forum-creator">
            <div class="title">
               <h1>Forum Creator</h1>
            </div>
            <div class="subject">
                <label for="subject">Subject (5-50 Characters):</label>
                <br><br><input type="text" id="subject" name="subject" required minlength="5" maxlength="50" size="52">
            </div>
            <div class="description">
                <br><label for="description">Description (25-3000 Characters):</label>
                <br><br><textarea name="descrition" id="descrition" required minlength="25" maxlength="3000"></textarea>
            </div>
            <div class="submit-button">
                <button>Submit</button>
            </div>
        </div>
    </main>

    <footer>
    </footer>

</body>
</html>
